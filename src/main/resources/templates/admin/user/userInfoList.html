<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/layout/default}">

	<th:block layout:fragment="customJs">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>
	
  <body>

	<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
	<th:block layout:fragment="customContents">


      <!-- List 형태의 경우, button을 사용해서 보여질 List를 표시할 수 있다. -->
      <!-- UserList의 검색창을 통해서 회원의 지역, 생년월일, 아이디, 전화번호를 알 수 있다.-->
      <!-- Ajax 통신을 통해 오른쪽에 검색할 조건을 선택할 수 있는 지역 select 옵션으로 지정
      특정할 수 있는 정보인 이름, 전화번호, 가입일을 검색할 수 있게한다.-->

        <div class="x_panel">

          <div th:include="~{/admin/fragments/tabs :: userTabs}"></div>
          <div class="row">
          <div class="col-md-6 col-sm-12  ">
            <div class="x_panel">
              <div class="x_title">
                <h2>회원검색조건</h2>
                <div class="clearfix"></div>
              </div>
              <div class="x_content" style="min-height: 450px">
                <br />
                <form class="form-horizontal form-label-left">

                  <div class="form-group row">
                    <label class="control-label col-md-3 col-sm-3 col-xs-3">아이디</label>
                    <div class="col-md-9 col-sm-9 col-xs-9">
                      <input type="text" class="form-control" data-inputmask="'mask': '99/99/9999'">
                      <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="control-label col-md-3 col-sm-3 col-xs-3">권한</label>
                    <div class="col-md-9 col-sm-9 col-xs-9">
                      <input type="text" class="form-control" data-inputmask="'mask' : '(999) 999-9999'">
                      <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="control-label col-md-3 col-sm-3 col-xs-3">이름</label>
                    <div class="col-md-9 col-sm-9 col-xs-9">
                      <input type="text" class="form-control" data-inputmask="'mask': '99-999999'">
                      <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="control-label col-md-3 col-sm-3 col-xs-3">이메일</label>
                    <div class="col-md-9 col-sm-9 col-xs-9">
                      <input type="text" class="form-control" data-inputmask="'mask' : '****-****-****-****-****-***'">
                      <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="control-label col-md-3 col-sm-3 col-xs-3">연락처</label>
                    <div class="col-md-9 col-sm-9 col-xs-9">
                      <input type="text" class="form-control" data-inputmask="'mask' : '99-99999999'">
                      <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="control-label col-md-3 col-sm-3 col-xs-3">주소</label>
                    <div class="col-md-9 col-sm-9 col-xs-9">
                      <input type="text" class="form-control" data-inputmask="'mask' : '9999-9999-9999-9999'">
                      <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                    </div>
                  </div>
                  <div class="ln_solid"></div>

                  <div class="form-group row">
                    <div class="col-md-9 offset-md-3">
                      <a class="btn btn-primary" th:href="@{/admin/user/userInfoList}"> 전체조회</a>
                      <button type="submit" class="btn btn-success float-right">검색조건추가</button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>



          <div class="col-md-6 col-sm-12  ">
            <div class="x_panel">
              <div class="x_title">
                <h2>조회한 키워드</h2>
                <div class="clearfix"></div>
              </div>
              <div class="x_content" style="min-height: 450px">
                <br />
                <form class="form-horizontal form-label-left">

                  <!-- 자바스크립트 이용해서 input의 searchKey, Value의 정보를 담은 div를 form 내부에 생성 -->
                  <div class="alert alert-success alert-dismissible " role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <strong>권한</strong> 공무원
                  </div>
                  <div class="alert alert-success alert-dismissible " role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <strong>이름</strong> 김길동
                  </div>
                  <div class="alert alert-success alert-dismissible " role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <strong>주소</strong> 경상남도
                  </div>
                  <div class="alert alert-success alert-dismissible " role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <strong>주소</strong> 경상남도
                  </div>
                  <div class="alert alert-success alert-dismissible " role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <strong>주소</strong> 경상남도
                  </div>
                  <div class="alert alert-success alert-dismissible " role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
                    </button>
                    <strong>주소</strong> 경상남도
                  </div>

                </form>
              </div>
            </div>
          </div>
          </div>

          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_content">
                  <p class="text-muted font-13 m-b-30">
                    키워드로 검색한 결과</p>

                  <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
                    <thead>
                    <tr>
                      <th>아이디</th>
                      <th>권한</th>
                      <th>이름</th>
                      <th>이메일</th>
                      <th>연락처</th>
                      <th>주소</th>
                      <th>수정</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                      <td>id001</td>
                      <td>공무원</td>
                      <td>김길동</td>
                      <td>emailexample14@email.com</td>
                      <td>010-0000-0003</td>
                      <td>경상남도 창원시 마산회원구 345-67 706호</td>
                      <td>
                          <a th:href="@{/admin/user/userInfoUpdate?userId=id001}">수정</a>
                      </td>
                    </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>

      <div class="clearfix"></div>

	</th:block>

  </body>

    <script>
      var url = window.location.pathname;

      $('.nav-item').children('a').each(function (){
        $(this).toggleClass('active', $(this).attr('href') == url);
      })
    </script>

</html>
