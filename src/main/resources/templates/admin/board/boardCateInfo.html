<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/default}">

<th:block layout:fragment="customJs">
  <script th:src="@{/js/jquery-3.7.1.js}"></script>
</th:block>

<body id="page-top">

<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
<th:block layout:fragment="customContents">
  <div class="" role="main">

    <div class="clearfix"></div>

    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>검색 조건</h2>
          <a class="collapse-link navbar-right"><i class="fa fa-chevron-up"></i></a>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br />

          <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12"> 게시글 제목 </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="" name="" class="form-control col-md-7 col-xs-12">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12"> 작성자 아이디 </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input type="text" id="" name="" class="form-control col-md-7 col-xs-12">
                </div>
              </div>

              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" >
                  <button type="button" class="btn btn-primary">초기화</button>
                  <button type="submit" class="btn btn-success">검색</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>검색 결과</h2>
          <a class="collapse-link navbar-right"><i class="fa fa-chevron-up"></i></a>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
            <thead>
            <tr>
              <th><input type="checkbox" id="check-all1" class="flat"></th>
              <th>게시글코드</th>
              <th>작성자 아이디</th>
              <th>게시글 제목</th>
              <th>게시글 내용</th>
              <th>작성일자</th>
              <th>수정일자</th>
            </tr>
            </thead>

            <tbody>
            <tr>
              <td><input type="checkbox" id="check-all2" class="flat"></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>

            </tr>
            <tr>
              <td><input type="checkbox" id="check-all3" class="flat"></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            </tbody>
          </table>
          <div class="pull-right">
            <button type="button"> 수정</button>
            <button type="button"> 삭제</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</th:block>
</body>
</html>
