<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/layout/default}">

	<th:block layout:fragment="customJs">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>
	
  <body id="page-top">

	<!-- /* layout:decorate 이 부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입 */ -->
	<th:block layout:fragment="customContents">
		<h1>userInfoDelete.html</h1>
		<form th:action="@{/admin/region/regionDelete}" method="post">
			<input type="hidden" name="userId" value="id001">
			<input type="hidden" name="userPw" value="pw001">
			<button type="submit">삭제전송</button>
		</form>
		<div class="x_panel">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_content">
							<p class="text-muted font-13 m-b-30">
								위와 같은 정보가 삭제됩니다</p>

							<table id="datatable-checkbox" class="table table-striped table-bordered bulk_action">
								<thead>
								<tr>
									<th>지역코드</th>
									<th>지역명</th>
								</tr>
								</thead>

								<tbody>
								<tr>
									<td>id001</td>
									<td>공무원</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="item form-group">
							<div class="col-md-6 col-sm-6 offset-md-3">
								<a th:action="@{/admin/region/depDelete}" class="btn btn-danger" type="button">회원삭제</a>
								<a th:href="@{/admin/region/depList}">목록으로</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>

  </body>

</html>
